<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ShareCalculator</h1>
            </div>
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="about.html">About</a> </li>
                <li><a href="contact.html">Contact</a> </li>
                <li><a href="privacypolicy.html">Privacy Policy</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="title-wrapper">
                <h2>Share Calculator | Share Buy Sell Calculator</h2>
            </div>
            <div class="form-wrapper">
                <div class="sell-section">
                    <div class="sell-form">
                        <form>
                            <h2>Sell Share Calcualtion</h2>
                            <label for="sellingprice">Selling Price</label>
                            <input type="number" id="sellingprice" placeholder="Enter Selling Price" required>
                            <label for="buyprice">Buying Price</label>
                            <input type="number" id="buyprice" placeholder="Enter Buying Price" required />
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" placeholder="Enter a Quantity" required />
                            <label for="tax">Capital Gain Tax</label>
                            <div class="wrapper">If your holding is more than 365, tax is 5% otherwise 7.5%</div>
                            <select id="tax">
                                <option value="7.5" selected>7.5%</option>
                                <option value="5">5%</option>
                            </select>
                            <div class="btn-wrapper">
                                <button type="submit">Calculate</button>
                            </div>
                        </form>
                    </div>
                    <div class="sell-result">
                    </div>
                </div>
                <div class="buy-section">
                    <div class="buy-form">
                        <form>
                            <h2>Buy Share Calculation</h2>
                            <label for="buyprice">Buying Price</label>
                            <input type="number" id="buyprice" placeholder="Enter Buying Price" required />
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" placeholder="Enter a Quantity" required />

                            <div class="btn-wrapper">
                                <button type="submit">Calculate</button>
                            </div>
                        </form>
                    </div>
                    <div class="buy-result">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
